<!-- templates/auth_app/password_reset.html -->

{% extends "auth_app/base.html" %}

{% block title %}Password Reset - Bubble Auth{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md px-4 sm:px-6 lg:px-8 mx-auto">
        <div class="w-full max-w-sm mx-auto">
            <!-- Display messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <!-- Password Reset Form -->
            <form method="post" action="{% url 'password_reset' %}">
                {% csrf_token %}
                <div class="space-y-8">
                    <div class="text-center">
                        <h2 class="font-medium text-xl text-gray-800">Reset Password</h2>
                    </div>

                    <div class="space-y-3">
                        <!-- Email Input -->
                        <div>
                            <label for="email" class="sr-only">Email</label>
                            <input
                                    id="email"
                                    name="email"
                                    type="email"
                                    required
                                    class="py-3 px-4 block w-full rounded-lg border border-slate-200 sm:text-sm placeholder-gray-400"
                                    placeholder="Enter your email"
                            />
                        </div>
                    </div>

                    <div class="space-y-4">
                        <button type="submit" class="w-full py-3 px-4 bg-slate-200 text-slate-900 rounded-lg hover:bg-slate-300">Send Reset Link</button>

                        <p class="text-center text-sm text-gray-600">
                            <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-500">Back to login</a>
                        </p>
                    </div>
                </div>
            </form>
            <!-- End Password Reset Form -->
        </div>
    </div>
</div>
{% endblock %}
