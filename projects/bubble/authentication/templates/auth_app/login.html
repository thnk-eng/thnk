<!-- templates/auth_app/login.html -->

{% extends "auth_app/base.html" %} 

{% block title %}Login - Bubble Auth{%endblock %} 

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-sm mx-auto">
            <!-- Display messages -->
            {% if messages %} {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %} {% endif %}

            <!-- Log In Form -->
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="space-y-8">
                    <div class="text-center">
                        <h2 class="font-light text-xl text-gray-800">Log In</h2>
                    </div>

                    <div class="space-y-3">
                        <!-- Email Input -->
                        <div>
                            <label for="email" class="sr-only"> Email </label>
                            <input
                                id="email"
                                name="email"
                                type="email"
                                required
                                class="py-3 px-4 block w-full rounded-lg border border-slate-200 sm:text-sm placeholder-gray-400"
                                placeholder="Email"
                            />
                        </div>
                        <!-- End Email Input -->

                        <!-- Password Input -->
                        <div>
                            <label for="password" class="sr-only">
                                Password
                            </label>
                            <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                class="py-3 px-4 block w-full border border-slate-200 rounded-lg sm:text-sm placeholder-gray-400"
                                placeholder="Password"
                            />
                        </div>
                        <!-- End Password Input -->

                        <div
                            class="flex flex-wrap justify-between items-center gap-3"
                        >
                            <!-- Remember Me Checkbox -->
                            <div class="flex items-center">
                                <input
                                    type="checkbox"
                                    name="remember_me"
                                    id="remember_me"
                                    class="h-4 w-4 text-indigo-600 focus:ring-slate-400 border-slate-300 rounded"
                                />
                                <label
                                    for="remember_me"
                                    class="ml-2 block text-sm text-gray-900"
                                >
                                    Remember me
                                </label>
                            </div>
                            <!-- End Remember Me Checkbox -->

                            <a
                                class="text-sm text-indigo-600 hover:text-indigo-500"
                                href="{% url 'password_reset' %}"
                            >
                                Forgot your password?
                            </a>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <button
                            type="submit"
                            class="w-full py-3 px-4 bg-blue-100 text-slate-900 rounded-lg hover:bg-slate-300"
                        >
                            Log in
                        </button>

                        <p class="text-center text-sm text-gray-600">
                            Don't have an account?
                            <a
                                href="{% url 'register' %}"
                                class="text-indigo-600 hover:text-indigo-500"
                            >
                                Sign up
                            </a>
                        </p>
                    </div>
                </div>
            </form>
            <!-- End Log In Form -->
        </div>
    </div>
</div>
{% endblock %}
