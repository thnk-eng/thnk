<!-- templates/auth_app/password_reset_confirm.html -->

{% extends "auth_app/base.html" %}

{% block title %}Set New Password - Bubble Auth{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md px-4 sm:px-6 lg:px-8 mx-auto">
        <div class="w-full max-w-sm mx-auto">
            <!-- Display messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <!-- Password Reset Confirm Form -->
            <form method="post">
                {% csrf_token %}
                <div class="space-y-8">
                    <div class="text-center">
                        <h2 class="font-medium text-xl text-gray-800">Set New Password</h2>
                    </div>

                    <div class="space-y-3">
                        <!-- New Password Input -->
                        <div>
                            <label for="new_password1" class="sr-only">New Password</label>
                            <input
                                    id="new_password1"
                                    name="new_password1"
                                    type="password"
                                    required
                                    class="py-3 px-4 block w-full rounded-lg border border-slate-200 sm:text-sm placeholder-gray-400"
                                    placeholder="New password"
                            />
                        </div>

                        <!-- Confirm New Password Input -->
                        <div>
                            <label for="new_password2" class="sr-only">Confirm New Password</label>
                            <input
                                    id="new_password2"
                                    name="new_password2"
                                    type="password"
                                    required
                                    class="py-3 px-4 block w-full rounded-lg border border-slate-200 sm:text-sm placeholder-gray-400"
                                    placeholder="Confirm new password"
                            />
                        </div>
                    </div>

                    <div class="space-y-4">
                        <button type="submit" class="w-full py-3 px-4 bg-slate-200 text-slate-900 rounded-lg hover:bg-slate-300">Reset Password</button>
                    </div>
                </div>
            </form>
            <!-- End Password Reset Confirm Form -->
        </div>
    </div>
</div>
{% endblock %}
